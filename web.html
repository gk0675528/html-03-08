<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Design & Development Course</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    .banner { 
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat center center/cover;
      min-height: 100vh;
      color: #fff;
      position: relative;
    }
    .overlay { background: rgba(0,0,0,0.6); min-height: 100vh; padding: 40px; }
    .content { max-width: 480px; margin-top: 90px; }
    h1 { font-size: 2.2em; margin: 0 0 10px; }
    h1 span { color: #ffd600; }
    p { margin-bottom: 20px; }
    .join-btn { background: #ffa500; color: #fff; border: none; padding: 15px 30px; border-radius: 4px; font-size: 1.1em; cursor: pointer; }
    .sidebar { position: absolute; right: 50px; top: 120px; background: #222; border-radius: 15px; padding: 30px 25px; width: 300px; }
    .sidebar input { width: 100%; margin-bottom: 15px; padding: 10px; border-radius: 5px; border: none; }
    .sidebar .login-btn { background: #ffa500; padding: 12px; width: 100%; color: #fff; font-size: 1em; border: none; border-radius: 4px;}
    .socials { margin-top: 15px;}
    .socials i { color: #fff; margin: 0 6px; font-size: 1.2em;}
  </style>
</head>
<body>
  <div class="banner">
    <div class="overlay">
      <div class="content">
        <h1>Web Design & <span>Development</span> Course</h1>
        <p>Web Design is a specialisation of the design stream. They also use HTML, CSS, WYSIWYG editing software, mark up validators etc. to create design elements.</p>
        <button class="join-btn">JOIN US</button>
      </div>
      <div class="sidebar">
        <input type="email" placeholder="Enter Email Here">
        <input type="password" placeholder="Enter Password Here">
        <button class="login-btn">Login</button>
        <div class="socials">
          <i class="fa fa-facebook"></i>
          <i class="fa fa-twitter"></i>
          <i class="fa fa-instagram"></i>
          <i class="fa fa-google"></i>
        </div>
      </div>
    </div>
  </div>
  <!-- Add Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</body>
</html>
