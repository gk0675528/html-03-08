<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Admission Form</title>
  <style>
    body { background: #e6f7ff; font-family: Arial, sans-serif; }
    .container { background: white; margin: 60px auto; padding: 30px 40px; border-radius: 10px; max-width: 600px; box-shadow: 0 0 20px #b3e0ff; }
    .header { background: #00bfff; padding: 15px; border-radius: 10px 10px 0 0; color: white; font-size: 1.3em; margin-bottom: 20px; }
    .row { display: flex; gap: 20px; margin-bottom: 15px; }
    .col50 { width: 50%; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input, select { width: 100%; padding: 6px; border-radius: 4px; border: 1px solid #ccc; }
    .save-btn { background: #00bfff; color: white; border: none; padding: 10px 30px; font-size: 1em; border-radius: 5px; cursor: pointer; margin-top: 10px; }
    .save-btn:hover { background: #0099cc; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Patient Admission Form</div>
    <form>
      <div class="row">
        <div class="col50">
          <label>First Name</label>
          <input type="text" name="first_name">
        </div>
        <div class="col50">
          <label>Given Name</label>
          <input type="text" name="given_name">
        </div>
      </div>
      <div class="row">
        <div class="col50">
          <label>Age</label>
          <input type="number" name="age">
        </div>
        <div class="col50">
          <label>Gender</label>
          <select name="gender">
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col50">
          <label>Ethnicity</label>
          <select name="ethnicity">
            <option value="">Select</option>
            <option>Asian</option>
            <option>African</option>
            <option>Hispanic</option>
            <option>Other</option>
          </select>
        </div>
        <div class="col50">
          <label>Blood Group</label>
          <select name="blood_group">
            <option value="">Select</option>
            <option>A+</option>
            <option>B+</option>
            <option>O+</option>
            <option>AB+</option>
            <option>A-</option>
            <option>B-</option>
            <option>O-</option>
            <option>AB-</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col50">
          <label>Residential Address</label>
          <input type="text" name="address">
        </div>
        <div class="col50">
          <label>Telephone</label>
          <input type="tel" name="telephone">
        </div>
      </div>
      <div class="row">
        <div class="col50">
          <label>Email Address</label>
          <input type="email" name="email">
        </div>
      </div>
      <button class="save-btn">Save</button>
    </form>
  </div>
</body>
</html>
